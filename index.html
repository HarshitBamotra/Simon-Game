<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="heading">SIMON GAME</h1>

  <section class="tilesContainer noClick">
    <div class="tile red redDeactivated" id="red"></div>
    <div class="tile blue blueDeactivated" id="blue"></div>
    <div class="tile yellow yellowDeactivated" id="yellow"></div>
    <div class="tile green greenDeactivated" id="green"></div>
  </section>

  <div class="infoSection">
    <button class="startButton">start</button>
    <div class="info"></div>
  </div>

  <div class="hidden">
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" class="redSound"></audio>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" class="blueSound"></audio>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" class="yellowSound"></audio>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" class="greenSound"></audio>
  </div>

  <script src="index.js"></script>
</body>

</html>
